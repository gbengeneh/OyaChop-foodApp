<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400;700&family=Dancing+Script&family=Pacifico&family=Poppins:wght@400;700&maxHeight=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.css" />
    <title>OyaChop | Home</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css">
    <link rel="stylesheet" href="/public/css/dashboard.css">

</head>

<body>
    <section class="body-content">

        <div class="navigation">
            <div class="menu-icon">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <aside class="sidebar-container">
                <div class="side-content">
                    <div class="logo-container">
                        <h1 class="logo">Oya Chop</h1>
                    </div>

                    <nav class="navbar">
                        <ul class="nav-menu">
                            <li class="nav-item">
                                <div class="nav-item-div">
                                    <img src="../img/dashboard/home.svg" class="nav-item-img" alt="">
                                    <a href="dashboard.html">Dashboard</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="nav-item-div">
                                    <img src="../img/dashboard/profile.svg" class="nav-item-img" alt="">
                                    <a href="profile.html">Your Profile</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="nav-item-div">
                                    <img src="../img/dashboard/order.svg" class="nav-item-img" alt="">
                                    <a href="order.html">Orders</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <div class="nav-item-div">
                                    <img src="../img/dashboard/cart.svg" class="nav-item-img" alt="">
                                    <a href="cart.html">Your Cart<span class="cartQuantity">0</span></a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                    <div class="bottomDiv">
                        <ul class="nav-menu">
                            <li class="nav-item">
                                <a href="support.html">
                                    <i class="fa-solid fa-circle-question"></i>
                                    <span>Help & Support</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="landing.html">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    <span>Log Out</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </aside>
        </div>

        <main class="main-container">
            <div class="main-content">
                <section class="topbar-profile">
                    <div class="greeting">
                        <h2>Hello, <span class="user-name">User!</span></h2>
                        <p>What delicious meal are you having today?</p>

                    </div>
                    <div id="login-message" class="loginMessage"></div>

                    <div class="cartSignal">
                        <img src="../img/dashboard/cart-logo.svg" alt="cart" class="cart-logo">
                        <span class="cart-num cartQuantity">0</span>
                    </div>

                    <div class="user-content">
                        <div class="user">
                            <img src="" class="user-image" alt="">
                        </div>
                        <div class="profile-menu">
                            <ul class="profileMenu-list">
                                <li class="profileListItems">
                                    <a class="profileListLinks" href="profile.html">
                                        <i class="fa-regular fa-user profileIcons"></i>
                                        <span class="profileTitle">Edit Profile</span>
                                    </a>
                                </li>

                                <li class="profileListItems">
                                    <a class="profileListLinks" href="support.html">
                                        <i class="fa-solid fa-circle-question profileIcons"></i>
                                        <span class="profileTitle">Help & Support</span>
                                    </a>
                                </li>

                                <li class="profileListItems">
                                    <a class="profileListLinks" href="profile.html">
                                        <i class="fa-solid fa-gear profileIcons"></i>
                                        <span class="profileTitle">Settings & Privacy</span>
                                    </a>
                                </li>

                                <li class="profileListItems">
                                    <a class="profileListLinks" href="landing.html">
                                        <i class="fa-solid fa-arrow-right-from-bracket profileIcons"></i>
                                        <span class="profileTitle">Log Out</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <div class="categories">
                    <button class="category-btn active" data-name="all">Show All</button>
                    <button class="category-btn" data-name="14">Local Dish</button>
                    <button class="category-btn" data-name="15">Rice</button>
                    <button class="category-btn" data-name="16">Snacks</button>
                    <button class="category-btn" data-name="17">Drinks</button>
                </div>

                <section class="items-section">
                    <div class="items-container">
                        <!-- render products here -->
                        
                    </div>
                    <div id="message" class="message"></div>
                </section>
            </div>

        </main>
    </section>

    <!-- Hamburger menu -->
    <script src="/public/js/dashboard.js"></script>
    <!-- javascript for app functionalities -->
    <script src="/public/js/app.js"></script>
    <script>
        getCartQuantity()
        getTotalQuantity();
    </script>

    <!-- Alertify script -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
</body>

</html>
