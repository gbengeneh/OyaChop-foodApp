<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <section class="body-content">
    <div class="navigation">
      <div class="menu-icon">
          <span class="bar"></span>
          <span class="bar"></span>

      </div>
      <aside class="sidebar-container">
          <div class="side-content">
              <div class="logo-container">
                  <h1 class="logo">Oya Chop</h1>
              </div>
        
              <nav class="navbar">
                  <ul class="nav-menu">
                      <li class="nav-item">
                          <img src="../img/dashboard/home.svg" alt="">

                      <li class="nav-item">

              </nav>
              
          </div>
      </aside>

  </div>
    

    <!-- Order page -->

    <main class="main-container">
        <div class="order-page">
            <div class="orderPageHeading">
                <img class="order-logo" src="/public/img/transaction-order (1).svg" alt="order">
                <h1 class="orderHeading">Orders</h1>
            </div>
            <div class="orderStatusDiv">
                <button class="orderStatus active" data-name="all">All</button>
                <button class="orderStatus" data-name="pending">Pending</button>
                <button class="orderStatus" data-name="delivered">Delivered</button>
            </div>
            <div class="orderItemsWrap">
                <div class="orderedItem">
                    <div class="leftDiv">
                        <img class="orderImage" src="/public/img/foodItems/efo riro with garri.jpg" alt="">
                        <div class="orderDetails">
                            <h2 class="orderCode">Order #0001</h2>
                            <p class="orderTitle">Eba with Efo Riro</p>
                            <p class="orderUpdate">Status: <span>COMPLETED</span></p>
                        </div>
                    </div>
                    <div class="rightDiv">
                        <small class="orderTime">10 mins ago</small>
                        <h3 class="orderPrice">N 1200</h3>
                    </div>
                </div>

                <div class="orderedItem">
                    <div class="leftDiv">
                        <img class="orderImage" src="/public/img/foodItems/efo riro with garri.jpg" alt="">
                        <div class="orderDetails">
                            <h2 class="orderCode">Order #0002</h2>
                            <p class="orderTitle">Eba with Efo Riro</p>
                            <p class="orderUpdate">Status: <span>COMPLETED</span></p>
                        </div>
                    </div>
                    <div class="rightDiv">
                        <small class="orderTime">16 mins ago</small>
                        <h3 class="orderPrice">N 1200</h3>
                    </div>
                </div>

                <div class="orderedItem">
                    <div class="leftDiv">
                        <img class="orderImage" src="/public/img/foodItems/efo riro with garri.jpg" alt="">
                        <div class="orderDetails">
                            <h2 class="orderCode">Order #0003</h2>
                            <p class="orderTitle">Eba with Efo Riro</p>
                            <p class="orderUpdate">Status: <span>COMPLETED</span></p>
                        </div>
                    </div>
                    <div class="rightDiv">
                        <small class="orderTime">10 mins ago</small>
                        <h3 class="orderPrice">N 1200</h3>
                    </div>
                </div>
            </div>
        </div>
        
      
    </main>
  </section>

  <!-- Hamburger menu -->
  <script src="/public/js/dashboard.js"></script>
